<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Master</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 40px;
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 26px;
            color: #495057;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            font-size: 18px;
            background-color: #fafafa;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 16px;
        }
        td {
            background-color: #fff;
        }
        tr:hover td {
            background-color: #f1f3f5;
            transition: background-color 0.3s ease;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            background-color: #007bff;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
            color: #fff;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 22px;
            }
            th, td {
                padding: 10px;
            }
            table {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Master</h1>
        <h2>Book Roster</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Total Copies</th>
                    <th>Available Copies</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.total_copies }}</td>
                    <td>{{ book.available_copies }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('library') }}">Back to Library</a>
    </div>
</body>
</html>
